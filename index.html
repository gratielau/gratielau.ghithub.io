<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gratiela</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div id="header-wrapper">
        <div style="height: 129px">
          <img
            src="pictures/pozaprofil.jpg"
            alt="poza"
            id="profil-picture"
            height="100"
          />
        </div>
        <div style="text-align: center">
          <h1>Gratiela Uivari</h1>
          <h2 id="job-title">Programator</h2>
        </div>
      </div>
      <ul id="top-menu-bar">
        <li>
          <b><a href="#" id="a-home" onclick="showPage('home');">HOME</a></b>
        </li>
        <li>
          <b
            ><a href="#" id="a-skills" onclick="showPage('skills');"
              >Skills</a
            ></b
          >
        </li>
        <li>
          <b
            ><a href="#" id="a-projects" onclick="showPage('projects');"
              >Projects</a
            ></b
          >
        </li>
        <li>
          <b
            ><a href="#" id="a-languages" onclick="showPage('languages');"
              >Languages</a
            ></b
          >
        </li>
      </ul>
    </header>
    <section id="content">
      <div id="side-menu">
        <section id="firs-section">
          <form action="" method="post">
            <h3>Contact Form</h3>
            <label for="userEmail">Email:</label>
            <input
              type="email"
              name="email"
              id="userEmail"
              placeholder="example.@me.com"
              required
            />
            <label for="userName"> Name:</label>
            <input
              type="text"
              id="userName"
              name="Name"
              placeholder="please enter your name"
              required
            />
            <label>Message:</label>
            <textarea rows="4"></textarea>
            <div id="send-button-div">
              <button type="submit" id="send-button">
                <img src="pictures/send.png" width="16px" height="16px" />
                <b>SEND</b>
              </button>
            </div>
          </form>
        </section>
        <section id="second-section"></section>
      </div>
      <div id="main">
        <div class="page" id="home">Home content ...</div>
        <div class="page" id="skills">Skills content....</div>
        <div class="page" id="projects">Projects content...</div>
        <div class="page" id="languages">Languages content...</div>
      </div>
    </section>
    <footer>
      <ul>
        <li>
          <a
            href="https://www.linkedin.com/in/gratiela-uivari-651336270/"
            target="_blank"
          >
            <img height="30px" width="60px" src="pictures/linkedin.png" />
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/" target="_blank">
            <img height="30px" src="pictures/youtube.png" />
          </a>
        </li>
        <li>
          <a href="https://github.com/gratielau" target="_blank">
            <img height="30px" src="pictures/github.png" />
          </a>
        </li>
      </ul>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
