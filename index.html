<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gratiela</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div id="header-wrapper">
        <div style="height: 129px">
          <img
            src="pictures/pozaprofil.jpg"
            alt="poza"
            id="profil-picture"
            height="100"
          />
        </div>
        <div style="text-align: center">
          <h1>Gratiela Uivari</h1>
          <h2 id="job-title">Programator</h2>
        </div>
      </div>
      <ul id="top-menu-bar">
        <li>
          <a href="#" data-page="home">HOME</a>
        </li>
        <li>
          <a href="#" data-page="skills">Skills</a>
        </li>
        <li>
          <a href="#" data-page="projects">Projects</a>
        </li>
        <li>
          <a href="#" data-page="languages">Languages</a>
        </li>
      </ul>
    </header>
    <section id="content">
      <div id="side-menu">
        <section id="firs-section">
          <form action="" method="post">
            <h3>Contact Form</h3>
            <label for="userEmail">Email:</label>
            <input
              type="email"
              name="email"
              id="userEmail"
              placeholder="example.@me.com"
              required
            />
            <label for="userName"> Name:</label>
            <input
              type="text"
              id="userName"
              name="Name"
              placeholder="please enter your name"
              required
            />
            <label>Message:</label>
            <textarea rows="4"></textarea>
            <div id="send-button-div">
              <button type="submit" id="send-button">
                <img src="pictures/send.png" width="16px" height="16px" />
                <b>SEND</b>
              </button>
            </div>
          </form>
        </section>
        <section id="second-section"></section>
      </div>
      <div id="main">
        <div class="page" id="home">Home content ...</div>
        <div class="page" id="skills">
          <h2>Skills & Endorcements</h2>
          <ul></ul>
        </div>
        <div class="page" id="projects">
          <div class="container">
            <table style="text-align: center">
              <tr>
                <td>
                  <h2>Your score:</h2>
                </td>
                <td></td>
                <td>
                  <h2>Time Left:</h2>
                </td>
              </tr>
              <tr>
                <td>
                  <h2 id="score">0</h2>
                </td>
                <td style="width: 200px">
                  <button type="button" id="btnStart" onclick="Start()">
                    Start
                  </button>
                </td>
                <td>
                  <h2 id="time-left">30</h2>
                </td>
              </tr>
            </table>

            <div class="grid">
              <div class="square" id="1"></div>
              <div class="square" id="2"></div>
              <div class="square" id="3"></div>
              <div class="square" id="4"></div>
              <div class="square" id="5"></div>
              <div class="square" id="6"></div>
              <div class="square" id="7"></div>
              <div class="square" id="8"></div>
              <div class="square" id="9"></div>
            </div>
          </div>
        </div>
        <div class="page" id="languages">Languages content...</div>
      </div>
    </section>
    <footer>
      <ul>
        <li>
          <a
            href="https://www.linkedin.com/in/gratiela-uivari-651336270/"
            target="_blank"
          >
            <img height="30px" width="60px" src="pictures/linkedin.png" />
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/" target="_blank">
            <img height="30px" src="pictures/youtube.png" />
          </a>
        </li>
        <li>
          <a href="https://github.com/gratielau" target="_blank">
            <img height="30px" src="pictures/github.png" />
          </a>
        </li>
      </ul>
    </footer>
    <script src="index.js"></script>
    <script src="Game.js"></script>
  </body>
</html>
